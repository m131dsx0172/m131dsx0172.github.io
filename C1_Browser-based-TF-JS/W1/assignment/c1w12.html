<html>
<head></head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3"></script>
    <script lang="js">
        
        async function run(){
            const trainingUrl = 'https://m131dsx0172.github.io/C1_Browser-based-TF-JS/W1/assignment/wdbc-train.csv';
            
            const trainingData = tf.data.csv(trainingUrl, {
                columnConfigs: {
                    diagnosis: {
                        isLabel: true
                    }
                }
            });
            
            const convertedTrainingData = trainingData.map(({xs, ys}) => {
                const labels = [ys.diagnosis === 'M' ? 1 : 0];
                return { xs: Object.values(xs), ys: Object.values(labels)};
            }).batch(10);
                  
            const testingUrl = 'https://m131dsx0172.github.io/C1_Browser-based-TF-JS/W1/assignment/wdbc-test.csv';
            
            const testingData = tf.data.csv(testingUrl, {
                columnConfigs: {
                    diagnosis: {
                        isLabel: true
                    }
                }
            });
            
            const convertedTestingData = testingData.map(({xs, ys}) => {
                const labels = [ys.diagnosis === 'M' ? 1 : 0];
                return { xs: Object.values(xs), ys: Object.values(labels)};
            }).batch(10);

            const numOfFeatures = (await trainingData.columnNames()).length - 1;
            
            const model = tf.sequential();
            model.add(tf.layers.dense({inputShape: [numOfFeatures], activation: 'relu', units: 16}));
			model.add(tf.layers.dense({activation: 'relu', units: 8}));
			model.add(tf.layers.dense({activation: 'relu', units: 4}));
            model.add(tf.layers.dense({activation: 'sigmoid', units: 1}));

            model.compile({loss: 'binaryCrossentropy', optimizer: tf.train.rmsprop(0.000001), metrics: ['accuracy']});
            
            await model.fitDataset(convertedTrainingData, 
                             {epochs:50,
                              validationData: convertedTestingData,
                              callbacks:{
                                  onEpochEnd: async(epoch, logs) =>{
                                      console.log("Epoch: " + epoch + " Loss: " + logs.loss + " Accuracy: " + logs.acc);
                                  }
                              }});
            await model.save('downloads://my_model');
        }
        run();
    </script>
<body>
</body>
</html>
